<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Scanner</title>
</head>
<body>
    <h1>Website Scanner</h1>
    <input type="text" id="websiteUrl" placeholder="Enter website URL">
    <button id="scanButton">Scan</button>
    <div id="scanResults"></div>

    <script>
        document.getElementById("scanButton").addEventListener("click", async () => {
            const websiteUrl = document.getElementById("websiteUrl").value;
            const scanResultsDiv = document.getElementById("scanResults");

            scanResultsDiv.innerHTML = "Scanning...";

            try {
                const response = await fetch(`/scan?url=${encodeURIComponent(websiteUrl)}`);
                const data = await response.json();

                scanResultsDiv.innerHTML = `
                    <h2>Scan Results:</h2>
                    <p>URL: ${data.url}</p>
                    <p>Status Code: ${data.statusCode}</p>
                `;

                if (data.statusCode === 200) {
                    scanResultsDiv.innerHTML += "<p>The website is up and running.</p>";
                } else {
                    scanResultsDiv.innerHTML += "<p>The website returned an unexpected status code.</p>";
                }
            } catch (error) {
                scanResultsDiv.innerHTML = `An error occurred: ${error}`;
            }
        });
    </script>
</body>
</html>
